<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="/css/basic.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;500&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="/js/login.js"></script>

<!--    <script src="https://apis.google.com/js/platform.js" async defer></script>-->
</head>
<body class="body-no-margin">
<div class="fullScreen">
    <div class="accountSpace">
        <div class="accountInfoSpace">
            <div class="accountSignin" th:onclick="|location.href='@{/join}'|"> <a class="txtSignin">SIGN UP</a></div>
            <div class="accountLogin" th:onclick="|location.href='@{/login}'|"> <a class="txtLogin">LOGIN</a> </div>

        </div>
    </div>

    <div class="loginSpace">
        <div class="loginFormSpace">
            <div class="loginForm">
                <h2> 로 그 인 </h2>
                <form  th:action th:object="${loginForm}" method="post">
                    <div>
                        <input type="text" id="loginId" th:field="*{loginId}" class="loginFormBox" placeholder="아이디"
                               th:errorclass="field-error">
                    </div>
                    <div>
                        <input type="password" id="password" th:field="*{password}" class="loginFormBox" placeholder="비밀번호"
                               th:errorclass="field-error">
                    </div>
                    <input type="submit" class="loginBtn" value="로그인">
        
                    <hr class = "line">
        
                    <a th:onclick="|location.href='@{/login/find}'|" style="cursor: pointer;">비밀번호를 잊으셨나요?</a>
                    
                    <div class="bot-blank"></div>
                    <div th:onclick="|location.href='@{/login/socialgoogle}'|" class="social-login">
                        <div class="login-logo">
                            <img class="login-logo-img" src="/images/google.png">
                        </div>
                        <div class="social-login-text">
                            <a class = "social-login-a"> Google 로그인 </a>
                        </div>
                    </div>
                    <div class="bot-blank"></div>
                    <span class="join-rule">• 소셜로그인 시 회원가입되지 않은 아이디라면 자동 회원가입됩니다.</span>
                    
                    <div th:if="${#fields.hasGlobalErrors()}" class="errorSpace">
                    <p class="field-error" th:each="err : ${#fields.globalErrors()}"
                   th:text="${err}">전체 오류 메시지</p> </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
